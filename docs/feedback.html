<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Feedback</title>
        <link rel='stylesheet' href='feedback.css'/>
    </head>
    <body>
        <div class='menu-container'>
            <div class='menu'>
                <a class='menu-item' href='index.html'>Home</a>
                <a class='menu-item' href='listen.html'>Listen</a>
                <a class='menu-item' href='read.html'>Read</a>
                <p class='menu-item selected'>Feedback</p>  
            </div>
            <div class='logo'><img src='images/logo.png' alt='Logo of The-Cover-up'/></div>
          </div>
<div class='outline'>
        <form action='' method='get' class='feedback-form'>
            <div class='form-row'>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text' placeholder='OPTIONAL'/>
            </div>
            <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email' name='email' type='text' placeholder='OPTIONAL'/>
            </div>
            <div class='form-row'>
                <label for='subject'>Subject</label>
                <select id='subject' name='subject'>
                  <option value='feedback'>Feedback for improvement</option>
                  <option value='secret'>Sharing (an anonymous) secret</option>
                  <option value='other'>Other</option>
                </select>
            </div>
            <div class='form-row'>
                <label for='abstract'>Abstract</label>
                <textarea id='abstract' name='abstract'></textarea>
                <div class='instructions'>Describe in 500 words or less</div>
            </div>
            <div class='form-row'>
                <button>Submit</button>
            </div>
        </form>
</div>
    </body>
</html>
